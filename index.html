<!DOCTYPE html>
<html>
	<head>
		<title>Bird Box Builder</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="style/menu_bar.css" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href="bootstrap/dist/css/bootstrap.min.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
		<style>
			body {margin: 1; font-family: 'Dancing Script', cursive; display: flex; flex-direction:column; justify-content:flex-end;}
			canvas {width: 100%; height: 100%; float:center;}
			div {width: 100%}
			#splash_screen {}
			#loading_message {text-align: center;}

	</head>
	<body>
		<button id="menu_bar_opener" class="btn btn-success">MENU</button>
		<div id="menu_bar">
				<ul>
					<li><a href="#tab1">Objects</a></li>
					<li><a href="#tab2">Selected Object</a></li>
					<li><a href="#tab3">Penguins</a></li>
					<li><a href="#tab4">Donald Trump</a></li>
				</ul>
				<div id="tab1">
					This is the Objects tab.
				</div>
				<div id="tab2">
					This is the Bananas tab.
				</div>
				<div id="tab3">
					This is the Penguins tab.
				</div>
				<div id="tab4">
					This is the Donald Trump tab.
				</div>
		</div>
		<div id="splash_screen">
			<div id="loading_message"><h1>Loading ...</h1></div>
			<div id="loading_progressbar"></div>
		</div>
		<script src="scripts/transform_controls.js"></script>
		<script src="scripts/orbit_controls.js"></script>
		<script src="scripts/menu_bar.js"></script>
		<script src="scripts/tree.js"></script>
		<script src="scripts/main.js"></script>
